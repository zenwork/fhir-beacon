name: "[CI] - DEPLOY LATEST DOCS"

on:
  workflow_call:
    workflows: [ "[CI] - Build and Test All Packages" ] # Triggered by the build workflow
    types:
      - completed
    inputs:
      artifact_name:
        description: 'The name of the artifact to deploy to GitHub Pages'
        required: false
        default: 'build-artifacts'

jobs:
  docs:
    name: Deploy Storybook to GitHub Pages
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write       # Gives access to publish to GitHub Pages
      id-token: write    # Required for authenticating to GitHub Pages

    steps:
      # Step 1: Download build artifacts from previous workflow
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}

      # Step 2: Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Deploy Docs to GitHub Pages
      - name: Deploy Docs to GitHub Pages
        uses: actions/deploy-pages@v4
